<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-cont">
    <section class="flex-col-container result">
      <h1 class="res-title">Your result</h1>
      <p class="res-marks"><span>76</span>of 100</p>
      <div class="res-rank">Great</div>
      <div class="res-comment">You scored higher than 65% of the people who have taken these tests.</div>
    </section>
    <section class="flex-col-container summary">
      <h1 class="sec-title">Summary</h1>
      <div class="summary-reaction summary-child">
        <img src="assets/images/icon-reaction.svg">
        <div>Reaction</div>
        <span class="summary-mark">80 <span>/ 100</span></span>
      </div>
      <div class="summary-Memory summary-child">
        <img src="./assets/images/icon-memory.svg">
        <div>Memory</div>
        <span class="summary-mark">92 <span>/ 100</span></span>
      </div>
      <div class="summary-Verbal summary-child">
        <img src="./assets/images/icon-verbal.svg">
        <div>Verbal</div>
        <span class="summary-mark">61 <span>/ 100</span></span>
      </div>
      <div class="summary-Visual summary-child">
        <img src="./assets/images/icon-visual.svg">
        <div>Visual</div>
        <span class="summary-mark"> 72 <span>/ 100</span></span>
      </div>
      <button class="continue">Continue</div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
